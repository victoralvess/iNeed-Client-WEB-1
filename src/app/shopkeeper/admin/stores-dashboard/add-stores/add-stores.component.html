<div class="panel panel-default">
  <div class="panel-heading">Informações da loja</div>
  <div class="panel-body">


    <div class="row">
      <div class="col-md-12">
        <div class="control-group">
          <label for="name" class="control-label">
            Nome da loja
          </label>
          <div class="controls">
            <input name="name" type="text" value="" id="name" style="width: 100%">
          </div>
        </div>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-md-4">
        <h6 class="first">Escolha um cor padrão para a sua loja</h6>
        <p-colorPicker [(ngModel)]="color1" inline="true"></p-colorPicker>

        <p style="margin-top:.5em">Cor selecionada: <span
          style="display:inline-block;width:32px;height:32px;vertical-align:middle"
          [style.backgroundColor]="color1"></span></p>
      </div>
      <div class="col-md-8">

        <div class="form-group">
          <label for="comment">Informações sobre sua loja:</label>
          <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>

      </div>
    </div>

    <h5>Imagens da sua loja</h5>

    <image-upload [max]="2" [extensions]="['jpeg','png']"
                  (onFileUploadFinish)="imageFinishedUploading($event)"
                  (onRemove)="imageRemoved($event)"
                  (isPending)="uploadStateChange($event)"></image-upload>
  </div>
</div>


<div class="panel panel-default">
  <div class="panel-heading">Endereço</div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-4">
        <div class="control-group">
          <label for="address" class="control-label">
            Endereço
          </label>
          <div class="controls">
            <input name="address" type="text" value="" id="address" style="width: 100%">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="control-group">
          <label for="zipCode" class="control-label">
            CEP
          </label>
          <div class="controls" style="width: 100%">
            <p-inputMask mask="99999-999" [(ngModel)]="zipCode" id="zipCode" placeholder="000000-000"
                         style="width: 100%"></p-inputMask>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="control-group">
          <label for="neighborhood" class="control-label">
            Bairro
          </label>
          <div class="controls">
            <input name="neighborhood" type="email" value="" id="neighborhood" style="width: 100%">
          </div>
        </div>
      </div>
    </div>

    <div class="control-group">
      <label for="street" class="control-label">
        Rua
      </label>
      <div class="controls"><input name="street" type="text" value="" id="street" style="width: 100%">
      </div>
    </div>

    <div class="control-group">
      <label for="complement" class="control-label">
        Complemento
      </label>
      <div class="controls"><input name="complement" type="text" value="" id="complement" style="width: 100%">
      </div>
    </div>

    <div class="control-group">
      <label for="state" class="control-label">
        Estado
      </label>
      <div class="controls">
        <select name="state" id="state">
          <option value=""></option>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
        </select>
      </div>
    </div>
  </div>
</div>
